<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoiT - Central de Chamados</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <meta name="theme-color" content="#0033A0">
    <link rel="apple-touch-icon" href="assets/logo.png">
    <style>
        body { font-family: 'Poppins', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        .tab-button-active { background-color: #0033A0; color: white; }
        .tab-button { color: #4b5563; }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #e0e0e0; }
        ::-webkit-scrollbar-thumb { background: #a0a0a0; }
        ::-webkit-scrollbar-thumb:hover { background: #0033A0; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <div id="root"></div>

    <script>
       const firebaseConfig = {
            apiKey: "AIzaSyCh47eM6oXz-vN-2iAZXbDtTIi0CvFe_wY",
            authDomain: "app-tecnoit.firebaseapp.com",
            projectId: "app-tecnoit",
            storageBucket: "app-tecnoit.firebasestorage.app",
            messagingSenderId: "675993906644",
            appId: "1:675993906644:web:90f5fdbbb852a5caa43a41",
            measurementId: "G-MLEH036DLK"
        };
    </script>

    <script type="text/babel" data-presets="react">
        const { useState, useEffect, useMemo, useCallback, createContext, useContext } = React;

        const lucideReactUrl = "https://cdn.skypack.dev/lucide-react";
        let User, Ticket, Unplug, ArrowLeft, Loader2, Server, Eye, EyeOff, Calendar, UserCheck, Paperclip, Check, ChevronDown, FileText, MessageSquare, MessageSquarePlus, Send, Search, CheckSquare, Clock, WifiOff;

        const firebaseAppUrl = "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        const firebaseAuthUrl = "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        const firestoreUrl = "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        function AppWrapper() {
            const [libsLoaded, setLibsLoaded] = useState(false);
            useEffect(() => {
                Promise.all([import(lucideReactUrl), import(firebaseAppUrl), import(firebaseAuthUrl), import(firestoreUrl)])
                    .then(([lucide, app, auth, firestore]) => {
                        ({ User, Ticket, Unplug, ArrowLeft, Loader2, Server, Eye, EyeOff, Calendar, UserCheck, Paperclip, Check, ChevronDown, FileText, MessageSquare, MessageSquarePlus, Send, Search, CheckSquare, Clock, WifiOff } = lucide);
                        window.firebase = { app, auth, firestore };
                        setLibsLoaded(true);
                    }).catch(error => console.error("Falha ao carregar as bibliotecas:", error));
            }, []);

            if (!libsLoaded) return <LoadingScreen message="Carregando bibliotecas..." />;
            return <App />;
        }
        
        function App() {
            const { initializeApp } = window.firebase.app;
            const { getAuth, onAuthStateChanged, signInAnonymously } = window.firebase.auth;
            const app = useMemo(() => initializeApp(firebaseConfig), []);
            const auth = useMemo(() => getAuth(app), [app]);
            const [page, setPage] = useState('glpi');
            const [user, setUser] = useState(null);
            const [glpiSessionData, setGlpiSessionData] = useState(null);

            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, async (currentUser) => {
                    setUser(currentUser || (await signInAnonymously(auth)).user);
                });
                return () => unsubscribe();
            }, [auth]);

            if (!user) return <LoadingScreen message="Autenticando..." />;
            
            return (
                <div className="flex h-screen">
                    <Sidebar setPage={setPage} currentPage={page} />
                    <main className="flex-1 flex flex-col overflow-hidden">
                        <Header sessionData={glpiSessionData} />
                        <div className="flex-1 p-4 sm:p-6 lg:p-8 overflow-y-auto">
                           <GlpiProvider onSessionUpdate={setGlpiSessionData}>
                             <ContentArea page={page} user={user} app={app} />
                           </GlpiProvider>
                        </div>
                    </main>
                </div>
            );
        }
        
        const GlpiContext = React.createContext();
        function GlpiProvider({ children, onSessionUpdate }) {
            const [glpiConfig, setGlpiConfig] = useState(null);
            const [sessionToken, setSessionToken] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState('');
            const [tickets, setTickets] = useState([]);
            const [totalTickets, setTotalTickets] = useState(0);
            const [currentUserData, setCurrentUserData] = useState(null);
            const [isOnline, setIsOnline] = useState(navigator.onLine);
            const [lastSync, setLastSync] = useState(null);

            useEffect(() => {
                const handleOnline = () => setIsOnline(true);
                const handleOffline = () => setIsOnline(false);
                window.addEventListener('online', handleOnline);
                window.addEventListener('offline', handleOffline);
                const savedSyncTime = localStorage.getItem('glpiLastSync');
                if (savedSyncTime) setLastSync(new Date(parseInt(savedSyncTime, 10)));
                return () => {
                    window.removeEventListener('online', handleOnline);
                    window.removeEventListener('offline', handleOffline);
                };
            }, []);
            
            useEffect(() => { onSessionUpdate(currentUserData); }, [currentUserData, onSessionUpdate]);
            
            const value = { glpiConfig, setGlpiConfig, sessionToken, setSessionToken, isLoading, setIsLoading, error, setError, tickets, setTickets, totalTickets, setTotalTickets, currentUserData, setCurrentUserData, isOnline, lastSync, setLastSync };
            return <GlpiContext.Provider value={value}>{children}</GlpiContext.Provider>;
        }
        const useGlpi = () => React.useContext(GlpiContext);

        const LoadingScreen = ({ message }) => (
             <div className="flex items-center justify-center h-screen">
                <div className="text-center">
                    <svg className="w-16 h-16 animate-spin mx-auto text-[#0033A0]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle><path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    <p className="mt-4 text-xl text-gray-700">{message}</p>
                </div>
            </div>
        );

        function Sidebar({ setPage, currentPage }) {
            const navItems = [ { id: 'glpi', icon: Ticket, label: 'Chamados' }, { id: 'profile', icon: User, label: 'Meu Perfil' } ];
            return (
                <nav className="w-16 md:w-64 bg-gray-100 p-2 md:p-4 flex flex-col justify-between border-r border-gray-200">
                    <div>
                        <div className="flex items-center justify-center md:justify-start mb-10 h-10">
                            <img src="assets/logo.png" alt="TecnoiT Logo" className="h-full w-auto object-contain" />
                        </div>
                        <ul className="space-y-2">
                            {navItems.map(item => {
                                const Icon = item.icon;
                                return (<li key={item.id}><button onClick={() => setPage(item.id)} className={`flex items-center justify-center md:justify-start w-full p-3 rounded-lg transition-colors ${ currentPage === item.id ? 'bg-[#0033A0] text-white' : 'hover:bg-gray-200 text-gray-500 hover:text-gray-900'}`}>{Icon && <Icon className="w-6 h-6 flex-shrink-0" />}<span className="ml-4 hidden md:block">{item.label}</span></button></li>)
                            })}
                        </ul>
                    </div>
                </nav>
            );
        }

        const Header = ({ sessionData }) => {
            const welcomeMessage = sessionData ? `Bem-vindo(a), ${sessionData.glpifirstname}!` : "Bem-vindo(a) de volta!";
            return (<header className="bg-white/80 backdrop-blur-sm border-b border-gray-200 p-4"><h2 className="text-lg md:text-xl font-semibold text-gray-900">{welcomeMessage}</h2></header>);
        };

        function ContentArea({ page, user, app }) {
            switch (page) {
                case 'profile': return <UserProfile />;
                case 'glpi': return <GlpiTickets user={user} app={app} />;
                default: return <GlpiTickets user={user} app={app} />;
            }
        }
        
        function UserProfile() {
            const { currentUserData, sessionToken } = useGlpi();
            if (!sessionToken) return <div className="p-4 text-center text-gray-500">Você precisa estar conectado para ver seu perfil.</div>;
            if (!currentUserData) return <LoadingScreen message="Carregando perfil..." />;
            const ProfileItem = ({ label, value }) => (<div className="py-3"><p className="text-sm font-semibold text-gray-500">{label}</p><p className="text-lg text-gray-900">{value || 'Não informado'}</p></div>);
            return (
                 <div className="animate-fade-in max-w-2xl mx-auto">
                    <h2 className="text-2xl md:text-3xl font-bold mb-6 text-gray-900 flex items-center gap-3">{User && <User className="w-8 h-8 text-[#0033A0]" />} Meu Perfil</h2>
                    <div className="bg-white border border-gray-200 rounded-xl p-6 divide-y divide-gray-200">
                        <ProfileItem label="Nome Completo" value={`${currentUserData.glpifirstname} ${currentUserData.glpirealname}`} />
                        <ProfileItem label="E-mail" value={currentUserData.glpi_current_entity_email} />
                        <ProfileItem label="Perfil Ativo" value={currentUserData.glpiactiveprofile?.name} />
                        <ProfileItem label="Entidade Ativa" value={currentUserData.glpiactive_entity_name} />
                    </div>
                 </div>
            );
        }

        function GlpiTickets({ user, app }) {
            const { getFirestore, doc, setDoc, getDoc } = window.firebase.firestore;
            const db = useMemo(() => getFirestore(app), [app]);
            const { glpiConfig, setGlpiConfig, sessionToken, setSessionToken, isLoading, setIsLoading, error, setError, tickets, setTickets, totalTickets, setTotalTickets, currentUserData, setCurrentUserData, isOnline, lastSync, setLastSync } = useGlpi();
            const [selectedTicketId, setSelectedTicketId] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('');
            const [currentPage, setCurrentPage] = useState(1);
            const [itemsPerPage, setItemsPerPage] = useState(50);
            const configDocRef = useMemo(() => doc(db, `/artifacts/${firebaseConfig.appId}/users/${user.uid}/glpiConfig/config`), [db, user.uid]);

            const fetchFullSession = useCallback(async (token, url) => {
                if (!isOnline) return;
                try {
                    const res = await fetch('https://tecnoit-glpi-proxy.onrender.com/api/proxy/getFullSession', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ glpiUrl: url, sessionToken: token }) });
                    if (!res.ok) throw new Error('Erro ao buscar sessão');
                    const sessionData = (await res.json()).session;
                    setCurrentUserData(sessionData);
                    localStorage.setItem('glpiSessionCache', JSON.stringify(sessionData));
                } catch (err) { console.error("Falha ao buscar dados da sessão:", err); }
            }, [setCurrentUserData, isOnline]);

            const fetchTickets = useCallback(async (token, url, page = 1, limit = 50) => {
                setIsLoading(true);
                if (!isOnline) {
                    setError(`Você está offline. Exibindo últimos dados salvos.`);
                    setIsLoading(false);
                    return;
                }
                const rangeStart = (page - 1) * limit;
                const range = `${rangeStart}-${rangeStart + limit - 1}`;
                try {
                    const res = await fetch('https://tecnoit-glpi-proxy.onrender.com/api/proxy/getTickets', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ glpiUrl: url, sessionToken: token, range }) });
                    if (!res.ok) throw new Error('Erro ao buscar chamados');
                    const data = await res.json();
                    
                    localStorage.setItem('glpiTicketsCache', JSON.stringify(data.tickets));
                    localStorage.setItem('glpiTotalTicketsCache', data.totalCount);
                    const syncTime = Date.now();
                    localStorage.setItem('glpiLastSync', syncTime);
                    setLastSync(new Date(syncTime));

                    setTickets(data.tickets);
                    setTotalTickets(data.totalCount);
                    setSessionToken(token);
                    if(!currentUserData) await fetchFullSession(token, url);
                } catch (err) { setError(`Falha ao conectar. Exibindo últimos dados salvos.`); } 
                finally { setIsLoading(false); }
            }, [isOnline, setIsLoading, setTickets, setSessionToken, setError, setTotalTickets, currentUserData, fetchFullSession, setLastSync]);

            useEffect(() => {
                const loadData = async () => {
                    const cachedTickets = localStorage.getItem('glpiTicketsCache');
                    const cachedTotal = localStorage.getItem('glpiTotalTicketsCache');
                    const cachedSession = localStorage.getItem('glpiSessionCache');
                    if (cachedTickets) {
                        setTickets(JSON.parse(cachedTickets));
                        setTotalTickets(parseInt(cachedTotal, 10));
                    }
                    if (cachedSession) setCurrentUserData(JSON.parse(cachedSession));
                    
                    setIsLoading(true);
                    try {
                        const docSnap = await getDoc(configDocRef);
                        if (docSnap.exists() && docSnap.data().sessionToken) {
                            const savedConfig = docSnap.data();
                            setGlpiConfig(savedConfig);
                            if (isOnline) await fetchTickets(savedConfig.sessionToken, savedConfig.glpiUrl, currentPage, itemsPerPage);
                            else {
                                setSessionToken(savedConfig.sessionToken);
                                setError("Você está offline. Exibindo últimos dados salvos.");
                            }
                        }
                    } catch (err) { setError("Não foi possível carregar sua sessão salva."); } 
                    finally { setIsLoading(false); }
                };
                if(user) loadData();
            }, [configDocRef, setGlpiConfig, setIsLoading, setError, user, isOnline]);
            
            const handleConnect = async (authDetails) => {
                setError(''); setIsLoading(true);
                try {
                    const res = await fetch('https://tecnoit-glpi-proxy.onrender.com/api/proxy/initSession', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(authDetails) });
                    const data = await res.json();
                    if (!res.ok) throw new Error(data.message || 'Erro de autenticação');
                    if (authDetails.rememberMe) localStorage.setItem('glpiCredentials', JSON.stringify({ username: authDetails.username, password: authDetails.password }));
                    else localStorage.removeItem('glpiCredentials');
                    const newConfig = { glpiUrl: authDetails.glpiUrl, sessionToken: data.session_token };
                    await setDoc(configDocRef, newConfig, { merge: true });
                    setGlpiConfig(newConfig);
                    await fetchTickets(data.session_token, authDetails.glpiUrl);
                } catch (err) { setError(err.message); } 
                finally { setIsLoading(false); }
            };

            const handleDisconnect = async () => { 
                localStorage.clear();
                await setDoc(configDocRef, { sessionToken: null }, { merge: true });
                setSessionToken(null); setTickets([]); setSelectedTicketId(null); setCurrentUserData(null); setLastSync(null);
            };

            const handlePageChange = (newPage) => {
                setCurrentPage(newPage);
                fetchTickets(sessionToken, glpiConfig.glpiUrl, newPage, itemsPerPage);
            };

            const handleItemsPerPageChange = (newLimit) => {
                const newLimitNumber = parseInt(newLimit, 10);
                setItemsPerPage(newLimitNumber);
                setCurrentPage(1);
                fetchTickets(sessionToken, glpiConfig.glpiUrl, 1, newLimitNumber);
            };
            
            const categories = useMemo(() => {
                const statusMap = { 1: "Novo", 2: "Em Atendimento", 3: "Planejado", 4: "Pendente", 5: "Solucionado", 6: "Fechado" };
                if (!tickets) return [];
                const statusNames = [...new Set(tickets.map(t => statusMap[t.status]).filter(Boolean))];
                return statusNames;
            }, [tickets]);

            const filteredTickets = useMemo(() => {
                let filtered = tickets || [];

                if (searchTerm) {
                    const lowerCaseSearchTerm = searchTerm.toLowerCase();
                    filtered = filtered.filter(ticket =>
                        ticket.name.toLowerCase().includes(lowerCaseSearchTerm) ||
                        String(ticket.id).includes(searchTerm)
                    );
                }

                if (selectedCategory) {
                    const statusMap = { 1: "Novo", 2: "Em Atendimento", 3: "Planejado", 4: "Pendente", 5: "Solucionado", 6: "Fechado" };
                    const selectedStatusId = Object.keys(statusMap).find(key => statusMap[key] === selectedCategory);
                    if (selectedStatusId) {
                        filtered = filtered.filter(ticket => String(ticket.status) === selectedStatusId);
                    }
                }

                return filtered;
            }, [tickets, searchTerm, selectedCategory]);
            
            if (isLoading && (!tickets || tickets.length === 0)) return <LoadingScreen message="Carregando dados do GLPI..." />;
            if (!sessionToken) return <ConnectionForm onConnect={handleConnect} isLoading={isLoading} error={error} />;
            if (selectedTicketId) return <WorkflowWizard ticketId={selectedTicketId} goBack={() => setSelectedTicketId(null)} sessionToken={sessionToken} glpiConfig={glpiConfig} currentUserData={currentUserData} refreshTicketsList={() => fetchTickets(sessionToken, glpiConfig.glpiUrl, currentPage, itemsPerPage)}/>;
            
            return (
                <div className="animate-fade-in">
                    { !isOnline && (
                        <div className="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-800 p-4 mb-6 rounded-r-md shadow-md" role="alert">
                            <div className="flex items-center">
                                {WifiOff && <WifiOff className="w-6 h-6 mr-3"/>}
                                <div>
                                    <p className="font-bold">Você está offline</p>
                                    <p className="text-sm">Exibindo dados da última sincronização: {lastSync ? lastSync.toLocaleString('pt-BR') : 'N/A'}.</p>
                                </div>
                            </div>
                        </div>
                    )}
                    <div className="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                        <h2 className="text-2xl md:text-3xl font-bold text-gray-900 flex items-center gap-3">{Ticket && <Ticket className="w-8 h-8 text-[#0033A0]" />} Seus Chamados</h2>
                        <button onClick={handleDisconnect} className="w-full md:w-auto flex items-center justify-center gap-2 text-sm bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-lg transition-colors">{Unplug && <Unplug className="w-4 h-4" />}Desconectar</button>
                    </div>
                    <div className="flex flex-col md:flex-row gap-4 mb-4">
                        <div className="relative flex-grow">
                            <input type="text" placeholder="Pesquisar por ID ou título..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="w-full bg-white border border-gray-300 rounded-lg p-3 pl-10 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[#0033A0]"/>
                            {Search && <Search className="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500" />}
                        </div>
                        <div className="flex-shrink-0">
                            <select value={selectedCategory} onChange={(e) => setSelectedCategory(e.target.value)} className="w-full h-full bg-white border border-gray-300 rounded-lg p-3 text-gray-900 focus:outline-none focus:ring-2 focus:ring-[#0033A0]">
                                <option value="">Todos os Status</option>
                                {categories.map(category => (
                                    <option key={category} value={category}>{category}</option>
                                ))}
                            </select>
                        </div>
                    </div>
                    <div className="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4">
                        <PerPageSelector value={itemsPerPage} onChange={handleItemsPerPageChange} />
                        <Pagination currentPage={currentPage} totalItems={totalTickets} itemsPerPage={itemsPerPage} onPageChange={handlePageChange} />
                    </div>
                    {isLoading && isOnline ? <LoadingScreen message="Buscando chamados..." /> : <TicketList tickets={filteredTickets} onSelectTicket={setSelectedTicketId} />}
                </div>
            );
        }
        
        function PerPageSelector({ value, onChange }) {
            return (
                <div className="flex items-center gap-2">
                    <label htmlFor="items-per-page" className="text-sm text-gray-500">Mostrar:</label>
                    <select id="items-per-page" value={value} onChange={(e) => onChange(e.target.value)}
                        className="bg-white border border-gray-300 rounded-lg p-2 text-sm text-gray-900 focus:outline-none focus:ring-1 focus:ring-[#0033A0]">
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="200">200</option>
                    </select>
                     <span className="text-sm text-gray-500">por página</span>
                </div>
            );
        }

        function Pagination({ currentPage, totalItems, itemsPerPage, onPageChange }) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            if (totalPages <= 1) return null;
            return (
                <div className="flex items-center gap-2">
                    <button onClick={() => onPageChange(currentPage - 1)} disabled={currentPage === 1} className="px-3 py-1 rounded-lg bg-gray-200 hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed text-sm">Anterior</button>
                    <span className="text-sm text-gray-500">Página {currentPage} de {totalPages}</span>
                    <button onClick={() => onPageChange(currentPage + 1)} disabled={currentPage === totalPages} className="px-3 py-1 rounded-lg bg-gray-200 hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed text-sm">Próxima</button>
                </div>
            );
        }

        function ConnectionForm({ onConnect, isLoading, error }) {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [showPassword, setShowPassword] = useState(false);
            const [rememberMe, setRememberMe] = useState(false);
            useEffect(() => {
                const savedCreds = localStorage.getItem('glpiCredentials');
                if (savedCreds) {
                    try {
                        const { username, password } = JSON.parse(savedCreds);
                        if (username) setUsername(username);
                        if (password) setPassword(password);
                        setRememberMe(true);
                    } catch (e) { localStorage.removeItem('glpiCredentials'); }
                }
            }, []);
            const handleSubmit = (e) => { e.preventDefault(); onConnect({ glpiUrl: 'https://suporte.tecnoit.com.br', username, password, rememberMe }); };
            return (
                <div className="max-w-md mx-auto mt-10 p-6 md:p-8 bg-gray-50 border border-gray-200 rounded-xl animate-fade-in">
                    <div className="text-center mb-6">{Ticket && <Ticket className="w-12 h-12 mx-auto text-[#0033A0]" />}<h2 className="text-2xl font-bold mt-4 text-gray-900">Conectar ao GLPI</h2></div>
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <div><label className="text-sm font-medium text-gray-700">Usuário GLPI</label><input type="text" value={username} onChange={e => setUsername(e.target.value)} placeholder="Seu nome de usuário" className="w-full mt-1 bg-white border border-gray-300 rounded-lg p-3 text-gray-900 focus:outline-none focus:ring-2 focus:ring-[#0033A0]" /></div>
                        <div className="relative"><label className="text-sm font-medium text-gray-700">Senha</label><input type={showPassword ? 'text' : 'password'} value={password} onChange={e => setPassword(e.target.value)} placeholder="Sua senha" className="w-full mt-1 bg-white border border-gray-300 rounded-lg p-3 text-gray-900 focus:outline-none focus:ring-2 focus:ring-[#0033A0]" /><button type="button" onClick={() => setShowPassword(!showPassword)} className="absolute inset-y-0 right-0 top-6 pr-3 flex items-center text-gray-400 hover:text-gray-900">{showPassword ? (EyeOff && <EyeOff className="h-5 w-5"/>) : (Eye && <Eye className="h-5 w-5"/>)}</button></div>
                        <div className="flex items-center"><input id="remember-me" name="remember-me" type="checkbox" checked={rememberMe} onChange={(e) => setRememberMe(e.target.checked)} className="h-4 w-4 rounded border-gray-400 bg-gray-200 text-[#0033A0] focus:ring-[#0033A0] focus:ring-offset-0" /><label htmlFor="remember-me" className="ml-2 block text-sm text-gray-700">Lembrar-me</label></div>
                        {error && <p className="text-sm text-red-500 text-center">{error}</p>}
                        <button type="submit" disabled={isLoading} className="w-full bg-[#0033A0] hover:bg-blue-800 text-white font-bold p-3 rounded-lg flex items-center justify-center transition-colors disabled:opacity-50 disabled:cursor-not-allowed">{isLoading ? <Loader2 className="w-5 h-5 animate-spin" /> : 'Conectar'}</button>
                    </form>
                </div>
            );
        }

        function TicketList({ tickets, onSelectTicket }) {
            const StatusBadge = ({ status }) => {
                const statusMap = { 1: "Novo", 2: "Em Atendimento", 3: "Planejado", 4: "Pendente", 5: "Solucionado", 6: "Fechado" };
                const colorMap = { 1: 'bg-blue-100 text-blue-800', 2: 'bg-yellow-100 text-yellow-800', 3: 'bg-orange-100 text-orange-800', 4: 'bg-purple-100 text-purple-800', 5: 'bg-green-100 text-green-800', 6: 'bg-gray-200 text-gray-800' };
                return <span className={`px-2.5 py-1 text-xs font-bold rounded-full ${colorMap[status] || colorMap[6]}`}>{statusMap[status] || "Desconhecido"}</span>;
            };
        
            if (!Array.isArray(tickets) || tickets.length === 0) { return <div className="text-center py-10 text-gray-500">Nenhum chamado para o filtro atual.</div>; }
            
            return (
                <div className="space-y-4">
                    {tickets.map(ticket => (
                        <div key={ticket.id} onClick={() => onSelectTicket(ticket.id)} className="bg-white border border-gray-200 rounded-xl p-4 shadow-sm hover:shadow-md hover:border-[#0033A0] transition-all cursor-pointer">
                            <div className="flex justify-between items-start gap-4">
                                <h3 className="font-bold text-gray-900 mb-2 pr-2 flex-1">{`#${ticket.id} - ${ticket.name}`}</h3>
                                <div className="flex-shrink-0"><StatusBadge status={ticket.status} /></div>
                            </div>
                            <div className="text-sm text-gray-600 flex flex-col sm:flex-row sm:items-center sm:gap-4 mt-2 border-t border-gray-100 pt-2">
                                <span><strong className="font-semibold">Criado em:</strong> {new Date(ticket.date).toLocaleDateString('pt-BR')}</span>
                                <span><strong className="font-semibold">Prioridade:</strong> {ticket.priority}</span>
                            </div>
                        </div>
                    ))}
                </div>
            );
        }
        
        function ChecklistFormComponent({ ticket, goBack, sessionToken, glpiConfig, currentUserData, refreshTicketsList }) {
            const [formData, setFormData] = useState({
                localPonto: ticket.location_name || '',
                tipoEquipamento: '',
                numeroSerie: '',
                fabricanteModelo: '',
                defeitoReclamado: ticket.name || '',
                condicoesObservadas: '',
                severidade: 'Normal',
                testesRealizados: '',
                causaProvavel: '',
                observacoes: '',
                acaoCorretiva: [],
                outroAcaoCorretiva: '',
                resultadoSituacao: 'Normalizado',
                testesValidacao: [],
                fotosAnteriores: null,
                pecasSubstituidas: false,
                fotosPecas: null,
                novasPecasSN: ''
            });
            const [isSubmitting, setIsSubmitting] = useState(false);

            const handleChange = (e) => {
                const { name, value, type, checked } = e.target;
                if (name === "acaoCorretiva" || name === "testesValidacao") {
                    const currentValues = formData[name];
                    const newValues = checked ? [...currentValues, value] : currentValues.filter(item => item !== value);
                    setFormData(prev => ({ ...prev, [name]: newValues }));
                } else {
                    setFormData(prev => ({ ...prev, [name]: type === 'checkbox' ? checked : value }));
                }
            };

            const handleFileChange = (e) => {
                const { name, files } = e.target;
                if (files.length > 0) setFormData(prev => ({ ...prev, [name]: files[0] }));
            };

            const uploadFile = async (file) => {
                if (!file) return null;
                const uploadForm = new FormData();
                uploadForm.append('file', file);
                uploadForm.append('glpiUrl', glpiConfig.glpiUrl);
                uploadForm.append('sessionToken', sessionToken);

                const res = await fetch(`/api/proxy/uploadDocument/${ticket.id}`, { method: 'POST', body: uploadForm });
                if (!res.ok) {
                    const errData = await res.json().catch(() => ({ message: 'Falha no upload do arquivo' }));
                    throw new Error(errData.message);
                }
                return res.json();
            };

            const formatChecklistToHTML = (data) => {
                return `
                    <h2>Checklist de Atendimento Corretivo</h2>
                    <p><strong>Chamado:</strong> #${ticket.id} - ${ticket.name}</p>
                    <hr>
                    <h3>1. Identificação do Equipamento</h3>
                    <ul>
                        <li><strong>Local / Ponto:</strong> ${data.localPonto}</li>
                        <li><strong>Tipo de equipamento:</strong> ${data.tipoEquipamento}</li>
                        <li><strong>Número de Série (SN):</strong> ${data.numeroSerie}</li>
                        <li><strong>Fabricante / Modelo:</strong> ${data.fabricanteModelo}</li>
                    </ul>
                    <h3>2. Descrição da Ocorrência</h3>
                    <ul>
                        <li><strong>Defeito Reclamado:</strong> ${data.defeitoReclamado}</li>
                        <li><strong>Condições observadas:</strong> ${data.condicoesObservadas}</li>
                        <li><strong>Severidade:</strong> ${data.severidade}</li>
                    </ul>
                    <h3>3. Análise do Técnico</h3>
                    <ul>
                        <li><strong>Testes realizados:</strong> ${data.testesRealizados}</li>
                        <li><strong>Causa provável:</strong> ${data.causaProvavel}</li>
                        <li><strong>Observações:</strong> ${data.observacoes}</li>
                    </ul>
                    <h3>4. Ação Corretiva Executada</h3>
                    <ul>
                        ${data.acaoCorretiva.map(item => `<li>${item}</li>`).join('')}
                        ${data.outroAcaoCorretiva ? `<li><strong>Outro:</strong> ${data.outroAcaoCorretiva}</li>` : ''}
                    </ul>
                    <h3>5. Resultado do atendimento</h3>
                    <ul>
                        <li><strong>Situação:</strong> ${data.resultadoSituacao}</li>
                        <li><strong>Testes de validação:</strong> ${data.testesValidacao.join(', ')}</li>
                    </ul>
                    <h3>6. Controle de Peças</h3>
                    <ul>
                        <li><strong>Peças Substituídas:</strong> ${data.pecasSubstituidas ? 'Sim' : 'Não'}</li>
                        ${data.pecasSubstituidas ? `<li><strong>N° de série novas peças:</strong> ${data.novasPecasSN}</li>` : ''}
                    </ul>
                    <hr>
                    <p><em>Checklist preenchido via App de Campo.</em></p>
                `;
            };

            const getNewStatus = (resultado) => {
                switch(resultado) {
                    case 'Normalizado': return 5; // Solucionado
                    case 'Parcialmente normalizado': return 4; // Pendente
                    case 'Não solucionado': return 4; // Pendente
                    default: return 4; // Pendente as a fallback
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!confirm("Você tem certeza que deseja enviar este checklist? Esta ação não pode ser desfeita.")) return;

                setIsSubmitting(true);
                try {
                    await uploadFile(formData.fotosAnteriores);
                    await uploadFile(formData.fotosPecas);

                    const followupContent = formatChecklistToHTML(formData);
                    await fetch(`/api/proxy/addFollowup`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ glpiUrl: glpiConfig.glpiUrl, sessionToken, ticketId: ticket.id, content: followupContent })
                    });

                    const newStatus = getNewStatus(formData.resultadoSituacao);
                    await fetch(`/api/proxy/updateTicket/${ticket.id}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ glpiUrl: glpiConfig.glpiUrl, sessionToken, updateData: { status: newStatus } })
                    });

                    if (currentUserData && ticket.users_id_tech === 0) {
                         await fetch(`/api/proxy/updateTicket/${ticket.id}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ glpiUrl: glpiConfig.glpiUrl, sessionToken, updateData: { users_id_tech: currentUserData.glpiID } })
                        });
                    }

                    alert('Checklist enviado com sucesso!');
                    refreshTicketsList();
                    goBack();
                } catch (error) {
                    console.error("Falha ao enviar o checklist:", error);
                    alert(`Erro ao enviar o checklist: ${error.message}`);
                } finally {
                    setIsSubmitting(false);
                }
            };

            const DetailCard = ({ title, icon: IconComponent, children }) => (<div className="bg-gray-50 p-4 rounded-lg mb-6 shadow-sm"><h3 className="font-bold text-lg mb-3 text-gray-800 flex items-center gap-2 border-b border-gray-200 pb-2">{IconComponent && <IconComponent className="w-6 h-6 text-[#0033A0]" />} {title}</h3><div className="grid grid-cols-1 md:grid-cols-2 gap-4">{children}</div></div>);
            const FormInput = ({ label, name, value, onChange, placeholder, colSpan = 'md:col-span-1' }) => (<div className={colSpan}><label className="block text-sm font-medium text-gray-700 mb-1">{label}</label><input type="text" name={name} value={value} onChange={onChange} placeholder={placeholder || ''} className="w-full bg-white border border-gray-300 rounded-lg p-2.5 text-gray-900 focus:outline-none focus:ring-2 focus:ring-[#0033A0]" /></div>);
            const RadioGroup = ({ label, name, value, onChange, options, colSpan = 'md:col-span-2' }) => (<div className={colSpan}><label className="block text-sm font-medium text-gray-700 mb-2">{label}</label><div className="flex flex-wrap gap-x-4 gap-y-2">{options.map(opt => (<label key={opt} className="inline-flex items-center"><input type="radio" name={name} value={opt} checked={value === opt} onChange={onChange} className="h-4 w-4 text-[#0033A0] border-gray-300 focus:ring-[#0033A0]"/><span className="ml-2 text-sm text-gray-800">{opt}</span></label>))}</div></div>);
            const CheckboxGroup = ({ label, name, values, onChange, options, colSpan = 'md:col-span-2' }) => (<div className={colSpan}><label className="block text-sm font-medium text-gray-700 mb-2">{label}</label><div className="flex flex-wrap gap-x-4 gap-y-2">{options.map(opt => (<label key={opt} className="inline-flex items-center"><input type="checkbox" name={name} value={opt} checked={values.includes(opt)} onChange={onChange} className="h-4 w-4 rounded text-[#0033A0] border-gray-300 focus:ring-[#0033A0]"/><span className="ml-2 text-sm text-gray-800">{opt}</span></label>))}</div></div>);
            const FileInput = ({ label, name, onChange, colSpan = 'md:col-span-1' }) => (<div className={colSpan}><label className="block text-sm font-medium text-gray-700 mb-1">{label}</label><input type="file" name={name} onChange={onChange} accept="image/*" className="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/></div>);

            return (
                <div className="animate-fade-in">
                    <button onClick={goBack} className="flex items-center gap-2 text-sm text-[#0033A0] hover:opacity-75 mb-4 font-semibold">{ArrowLeft && <ArrowLeft className="w-4 h-4" />} Voltar</button>
                    <form onSubmit={handleSubmit}>
                        <div className="bg-white border border-gray-200 rounded-xl p-4 md:p-6">
                            <h2 className="text-xl md:text-2xl font-bold text-gray-900 mb-6">Checklist de Atendimento Corretivo - Chamado #{ticket.id}</h2>

                            <DetailCard title="1. Identificação do Equipamento" icon={Server}>
                                <FormInput label="Local / Ponto" name="localPonto" value={formData.localPonto} onChange={handleChange} colSpan="md:col-span-2" />
                                <RadioGroup label="Tipo de equipamento" name="tipoEquipamento" value={formData.tipoEquipamento} onChange={handleChange} options={['Câmera', 'Nobreak', 'Access Point', 'Controladora', 'Inject PoE', 'Outros']} />
                                <FormInput label="Número de Série (SN)" name="numeroSerie" value={formData.numeroSerie} onChange={handleChange} />
                                <FormInput label="Fabricante / Modelo" name="fabricanteModelo" value={formData.fabricanteModelo} onChange={handleChange} />
                            </DetailCard>

                            <DetailCard title="2. Descrição da Ocorrência" icon={MessageSquare}>
                                <FormInput label="Defeito Reclamado" name="defeitoReclamado" value={formData.defeitoReclamado} onChange={handleChange} colSpan="md:col-span-2" />
                                <FormInput label="Condições observadas" name="condicoesObservadas" value={formData.condicoesObservadas} onChange={handleChange} colSpan="md:col-span-2" />
                                <RadioGroup label="Severidade" name="severidade" value={formData.severidade} onChange={handleChange} options={['Crítica', 'Normal', 'Baixa']} />
                            </DetailCard>

                            <DetailCard title="3. Análise do Técnico" icon={UserCheck}>
                                <FormInput label="Testes realizados" name="testesRealizados" value={formData.testesRealizados} onChange={handleChange} colSpan="md:col-span-2" />
                                <FormInput label="Causa provável" name="causaProvavel" value={formData.causaProvavel} onChange={handleChange} colSpan="md:col-span-2" />
                                <FormInput label="Observações" name="observacoes" value={formData.observacoes} onChange={handleChange} colSpan="md:col-span-2" />
                            </DetailCard>

                            <DetailCard title="4. Ação Corretiva Executada" icon={CheckSquare}>
                                <CheckboxGroup label="Ações" name="acaoCorretiva" values={formData.acaoCorretiva} onChange={handleChange} options={['Verificação de cabeamento/rede', 'Reconfiguração de software/firmware', 'Substituição de componente', 'Substituição de equipamento completo', 'Limpeza/ajuste físico']} />
                                <FormInput label="Outro" name="outroAcaoCorretiva" value={formData.outroAcaoCorretiva} onChange={handleChange} placeholder="Descreva outra ação realizada" />
                            </DetailCard>

                            <DetailCard title="5. Resultado do atendimento" icon={FileText}>
                                <RadioGroup label="Situação" name="resultadoSituacao" value={formData.resultadoSituacao} onChange={handleChange} options={['Normalizado', 'Parcialmente normalizado', 'Não solucionado']} />
                                <CheckboxGroup label="Testes de validação" name="testesValidacao" values={formData.testesValidacao} onChange={handleChange} options={['Imagem OK', 'Gravação OK', 'Transmissão OK', 'OCR/RF OK']} />
                            </DetailCard>

                            <DetailCard title="6. Controle de Fotos e Peças" icon={Paperclip}>
                                <FileInput label="Fotos anteriores anexadas" name="fotosAnteriores" onChange={handleFileChange} />
                                <div className="md:col-span-1 flex items-end">
                                    <RadioGroup label="Peças Substituídas?" name="pecasSubstituidas" value={String(formData.pecasSubstituidas)} onChange={(e) => setFormData(prev => ({...prev, pecasSubstituidas: e.target.value === 'true'}))} options={['true', 'false']} />
                                </div>
                                {formData.pecasSubstituidas && <>
                                    <FileInput label="Fotos das Peças anexadas" name="fotosPecas" onChange={handleFileChange} />
                                    <FormInput label="N° de série (SN) novas peças/equipamentos" name="novasPecasSN" value={formData.novasPecasSN} onChange={handleChange} />
                                </>}
                            </DetailCard>

                            <div className="flex justify-end mt-6">
                                <button type="submit" disabled={isSubmitting} className="bg-[#0033A0] hover:opacity-80 text-white font-bold py-3 px-6 rounded-lg flex items-center justify-center gap-2 transition-colors disabled:opacity-50">
                                    {isSubmitting ? <Loader2 className="w-5 h-5 animate-spin" /> : 'Enviar Checklist e Finalizar Atendimento'}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            );
        }

        function WorkflowWizard({ ticketId, goBack, sessionToken, glpiConfig, currentUserData, refreshTicketsList }) {
            const [ticket, setTicket] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState('');

            const fetchTicketDetails = useCallback(async () => {
                if (!ticketId) return;
                setIsLoading(true); setError('');
                try {
                    const proxyUrl = 'https://tecnoit-glpi-proxy.onrender.com/api/proxy';
                    const body = JSON.stringify({ glpiUrl: glpiConfig.glpiUrl, sessionToken });
                    const headers = { 'Content-Type': 'application/json' };
                    const detailsRes = await fetch(`${proxyUrl}/getTicketDetails/${ticketId}`, { method: 'POST', body, headers });
                    if (!detailsRes.ok) throw new Error('Falha ao buscar detalhes do chamado para o workflow');
                    const ticketData = await detailsRes.json();
                    setTicket(ticketData);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setIsLoading(false);
                }
            }, [ticketId, sessionToken, glpiConfig.glpiUrl]);

            useEffect(() => {
                fetchTicketDetails();
            }, [fetchTicketDetails]);

            if (isLoading) return <LoadingScreen message="Carregando workflow do chamado..." />;
            if (error) return <div className="text-center text-red-500 p-4">{error}</div>;
            if (!ticket) return null;

            // The status map from the TicketList component is:
            // { 1: "Novo", 2: "Em Atendimento", 3: "Planejado", 4: "Pendente", 5: "Solucionado", 6: "Fechado" }
            switch (ticket.status) {
                case 3: // Status 'Planejado'
                    return <ChecklistFormComponent ticket={ticket} goBack={goBack} sessionToken={sessionToken} glpiConfig={glpiConfig} currentUserData={currentUserData} refreshTicketsList={refreshTicketsList} />;
                default:
                    // For any other status, we'll render the original TicketDetail view for now.
                    return <TicketDetail ticketId={ticketId} goBack={goBack} sessionToken={sessionToken} glpiConfig={glpiConfig} currentUserData={currentUserData} refreshTicketsList={refreshTicketsList} />;
            }
        }

        function TicketDetail({ ticketId, goBack, sessionToken, glpiConfig, currentUserData, refreshTicketsList }) {
            const [ticket, setTicket] = useState(null);
            const [followups, setFollowups] = useState([]);
            const [solutions, setSolutions] = useState([]);
            const [tasks, setTasks] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState('');
            const [activeTab, setActiveTab] = useState('details');
            const fetchAllTicketData = useCallback(async () => {
                setIsLoading(true); setError('');
                try {
                    const proxyUrl = 'https://tecnoit-glpi-proxy.onrender.com/api/proxy';
                    const body = JSON.stringify({ glpiUrl: glpiConfig.glpiUrl, sessionToken });
                    const headers = { 'Content-Type': 'application/json' };
                    const [detailsRes, followupsRes, solutionsRes, tasksRes] = await Promise.all([
                        fetch(`${proxyUrl}/getTicketDetails/${ticketId}`, { method: 'POST', body, headers }),
                        fetch(`${proxyUrl}/getTicketFollowups/${ticketId}`, { method: 'POST', body, headers }),
                        fetch(`${proxyUrl}/getTicketSolutions/${ticketId}`, { method: 'POST', body, headers }),
                        fetch(`${proxyUrl}/getTicketTasks/${ticketId}`, { method: 'POST', body, headers })
                    ]);
                    if (!detailsRes.ok) throw new Error('Falha ao buscar detalhes do chamado');
                    setTicket(await detailsRes.json());
                    setFollowups(followupsRes.ok ? await followupsRes.json() : []);
                    setSolutions(solutionsRes.ok ? await solutionsRes.json() : []);
                    setTasks(tasksRes.ok ? await tasksRes.json() : []);
                } catch (err) { setError(err.message);
                } finally { setIsLoading(false); }
            }, [ticketId, sessionToken, glpiConfig]);

            useEffect(() => { fetchAllTicketData(); }, [fetchAllTicketData]);

            const handleUpdate = async (updateData, successMessage) => {
                try {
                    const res = await fetch(`https://tecnoit-glpi-proxy.onrender.com/api/proxy/updateTicket/${ticketId}`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ glpiUrl: glpiConfig.glpiUrl, sessionToken, updateData }) });
                    if (!res.ok) throw new Error('Falha ao atualizar o chamado.');
                    await fetchAllTicketData();
                    refreshTicketsList(); 
                    alert(successMessage || "Chamado atualizado!");
                } catch (err) { alert(`Erro: ${err.message}`); }
            };

             const handleAssignToMe = () => {
                if (!currentUserData || !currentUserData.glpiID) { alert("ID de usuário não encontrado."); return; }
                handleUpdate({ 'users_id_tech': currentUserData.glpiID }, "Chamado atribuído a você!");
            };

            if (isLoading) return <LoadingScreen message="Carregando detalhes do chamado..." />;
            if (error) return <div className="text-center text-red-500 p-4">{error}</div>;
            if (!ticket) return null;
            
            const TabButton = ({ id, label, icon: IconComponent }) => (
                <button onClick={() => setActiveTab(id)} className={`flex-1 p-2 md:p-3 text-xs md:text-sm font-semibold flex items-center justify-center gap-2 rounded-t-lg transition-colors ${activeTab === id ? 'tab-button-active' : 'tab-button hover:bg-gray-200'}`}>
                    {IconComponent && <IconComponent className="w-4 h-4 md:w-5 md:h-5" />} <span className="hidden sm:inline">{label}</span>
                </button>
            );

            return (
                <div className="animate-fade-in">
                    <button onClick={goBack} className="flex items-center gap-2 text-sm text-[#0033A0] hover:opacity-75 mb-4">{ArrowLeft && <ArrowLeft className="w-4 h-4" />}Voltar</button>
                    <div className="bg-white border border-gray-200 rounded-xl p-4 md:p-6">
                        <h2 className="text-xl md:text-2xl font-bold text-gray-900 mb-4">#{ticket.id} - {ticket.name}</h2>
                        <div className="flex border-b border-gray-200 mb-4">
                           <TabButton id="details" label="Detalhes" icon={FileText} />
                           <TabButton id="followups" label="Acompanhamentos" icon={MessageSquarePlus} />
                           <TabButton id="solutions" label="Soluções" icon={CheckSquare} />
                           <TabButton id="tasks" label="Apontamentos" icon={Clock} />
                        </div>
                        
                        {activeTab === 'details' && <TicketDetailsView ticket={ticket} onAssignToMe={handleAssignToMe} onUpdate={handleUpdate} glpiConfig={glpiConfig} sessionToken={sessionToken}/>}
                        {activeTab === 'followups' && <SubItemView items={followups} type="ITILFollowup" ticketId={ticketId} glpiConfig={glpiConfig} sessionToken={sessionToken} onUpdate={fetchAllTicketData} />}
                        {activeTab === 'solutions' && <SubItemView items={solutions} type="ITILSolution" ticketId={ticketId} glpiConfig={glpiConfig} sessionToken={sessionToken} onUpdate={fetchAllTicketData} />}
                        {activeTab === 'tasks' && <TimeEntryView items={tasks} ticketId={ticketId} glpiConfig={glpiConfig} sessionToken={sessionToken} onUpdate={fetchAllTicketData} />}
                    </div>
                </div>
            );
        }

        function TicketDetailsView({ ticket, onAssignToMe, onUpdate, glpiConfig, sessionToken }) {
            const DetailCard = ({ title, icon: IconComponent, children }) => (<div className="bg-gray-50 p-4 rounded-lg mb-6"><h3 className="font-bold text-lg mb-4 text-gray-900 flex items-center gap-2">{IconComponent && <IconComponent className="w-5 h-5 text-[#0033A0]" />} {title}</h3>{children}</div>);
            const InfoItem = ({ label, value }) => (<div><p className="text-sm font-semibold text-gray-600">{label}</p><p className="text-gray-900">{value || 'Não informado'}</p></div>);
            const AttachmentItem = ({ doc }) => {
                const fileUrl = `https://tecnoit-glpi-proxy.onrender.com/api/proxy/getDocument/${doc.id}?sessionToken=${sessionToken}&glpiUrl=${encodeURIComponent(glpiConfig.glpiUrl)}`;
                const isImage = /\.(jpe?g|png|gif|webp)$/i.test(doc.filename);
                return (
                    <a href={fileUrl} target="_blank" rel="noopener noreferrer" className="bg-gray-100 p-3 rounded-lg flex items-center gap-3 border border-transparent hover:border-[#0033A0] transition-colors">
                        {isImage ? (
                            <img src={fileUrl} alt={doc.filename} className="w-12 h-12 object-cover rounded-md flex-shrink-0" />
                        ) : (
                            <div className="w-12 h-12 flex-shrink-0 bg-gray-200 rounded-md flex items-center justify-center">
                                {Paperclip && <Paperclip className="w-6 h-6 text-gray-500" />}
                            </div>
                        )}
                        <div className="overflow-hidden">
                            <p className="text-sm text-gray-900 font-medium truncate">{doc.filename}</p>
                            <p className="text-xs text-gray-500">{doc.comment || 'Anexo'}</p>
                        </div>
                    </a>
                );
            };
            const StatusDropdown = () => {
                const [isOpen, setIsOpen] = useState(false);
                const statusOptions = { 1: "Novo", 2: "Em atendimento", 3: "Planejado", 4: "Pendente", 5: "Solucionado", 6: "Fechado" };
                return (<div className="relative inline-block text-left"><div><button type="button" onClick={() => setIsOpen(!isOpen)} className="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-blue-600 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none"><Check className="w-5 h-5 mr-2" /> Alterar Status <ChevronDown className="-mr-1 ml-2 h-5 w-5" /></button></div>{isOpen && (<div className="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-10"><div className="py-1">{Object.entries(statusOptions).map(([id, name]) => (<a href="#" key={id} onClick={(e) => { e.preventDefault(); onUpdate({ status: parseInt(id, 10) }, "Status atualizado!"); setIsOpen(false); }} className="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900">{name}</a>))}</div></div>)}</div>);
            };
            return (
                <>
                    <DetailCard title="Informações Principais" icon={FileText}><div className="grid grid-cols-1 sm:grid-cols-2 gap-4"><InfoItem label="Solicitante" value={ticket['12']} /><InfoItem label="Técnico Atribuído" value={ticket['5']} /><InfoItem label="Data de Abertura" value={new Date(ticket.date).toLocaleString('pt-BR')} /></div></DetailCard>
                    <DetailCard title="Descrição" icon={MessageSquare}><div className="text-gray-700 whitespace-pre-wrap" dangerouslySetInnerHTML={{ __html: ticket.content }}></div></DetailCard>
                    {ticket._documents && ticket._documents.length > 0 && (<DetailCard title="Anexos" icon={Paperclip}><div className="grid grid-cols-1 sm:grid-cols-2 gap-3">{ticket._documents.map(doc => <AttachmentItem key={doc.id} doc={doc} />)}</div></DetailCard>)}
                    <div className="flex flex-wrap gap-4 pt-4 mt-4 border-t border-gray-200"><button onClick={onAssignToMe} className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2 transition-colors text-sm"><UserCheck className="w-5 h-5" /> Atribuir a mim</button><StatusDropdown /></div>
                </>
            );
        };
        
        const SubItemView = ({ items, type, ticketId, glpiConfig, sessionToken, onUpdate }) => {
            const [content, setContent] = useState('');
            const [isSubmitting, setIsSubmitting] = useState(false);
            const handleSubmit = async (e) => {
                e.preventDefault(); if (!content.trim()) return; setIsSubmitting(true);
                const endpoint = type === 'ITILFollowup' ? 'addFollowup' : 'addSolution';
                try {
                    const res = await fetch(`https://tecnoit-glpi-proxy.onrender.com/api/proxy/${endpoint}`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ glpiUrl: glpiConfig.glpiUrl, sessionToken, ticketId, content }) });
                    if (!res.ok) throw new Error(`Falha ao adicionar ${type}`);
                    setContent(''); onUpdate();
                } catch (err) { alert(`Erro: ${err.message}`); } finally { setIsSubmitting(false); }
            };
            const placeholder = type === 'ITILFollowup' ? 'Escreva um novo acompanhamento...' : 'Descreva a solução...';
            return (
                <div>
                    {items.length > 0 ? (<div className="space-y-4 max-h-60 overflow-y-auto pr-2">{items.map(item => (<div key={item.id} className="bg-gray-50 p-4 rounded-lg"><p className="text-sm text-gray-500">em {new Date(item.date_creation).toLocaleString('pt-BR')} por {item.users_id}</p><p className="text-gray-900 mt-1" dangerouslySetInnerHTML={{ __html: item.content }}></p></div>))}</div>) : (<p className="text-center text-gray-500 py-4">Nenhum item encontrado.</p>)}
                    <form onSubmit={handleSubmit} className="mt-6 pt-4 border-t border-gray-200">
                        <textarea value={content} onChange={e => setContent(e.target.value)} placeholder={placeholder} rows="4" className="w-full bg-white border border-gray-300 rounded-lg p-3 text-gray-900 focus:outline-none focus:ring-2 focus:ring-[#0033A0]"></textarea>
                        <button type="submit" disabled={isSubmitting} className="mt-2 bg-[#0033A0] hover:opacity-80 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center gap-2 transition-colors disabled:opacity-50 text-sm">{isSubmitting ? <Loader2 className="w-5 h-5 animate-spin" /> : <>{Send && <Send className="w-5 h-5"/>} Adicionar</>}</button>
                    </form>
                </div>
            );
        };
        
        function TimeEntryView({ items, ticketId, glpiConfig, sessionToken, onUpdate }) {
            const [duration, setDuration] = useState('');
            const [content, setContent] = useState('');
            const [isSubmitting, setIsSubmitting] = useState(false);
            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!content.trim() || !duration) return;
                setIsSubmitting(true);
                try {
                    const res = await fetch(`https://tecnoit-glpi-proxy.onrender.com/api/proxy/addTicketTask`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ glpiUrl: glpiConfig.glpiUrl, sessionToken, ticketId, content, actiontime: parseInt(duration, 10) })
                    });
                    if (!res.ok) throw new Error(`Falha ao adicionar apontamento.`);
                    setContent('');
                    setDuration('');
                    onUpdate();
                } catch (err) {
                    alert(`Erro: ${err.message}`);
                } finally {
                    setIsSubmitting(false);
                }
            };
            return (
                <div>
                    {items.length > 0 ? (
                        <div className="space-y-4 max-h-60 overflow-y-auto pr-2">
                            {items.map(item => (
                                <div key={item.id} className="bg-gray-50 p-4 rounded-lg">
                                    <div className="flex justify-between items-center text-sm text-gray-500">
                                        <span>{new Date(item.date).toLocaleString('pt-BR')}</span>
                                        <span className="font-semibold">{Math.round(item.actiontime / 60)} min</span>
                                    </div>
                                    <p className="text-gray-900 mt-1" dangerouslySetInnerHTML={{ __html: item.content }}></p>
                                </div>
                            ))}
                        </div>
                    ) : (<p className="text-center text-gray-500 py-4">Nenhum apontamento de tempo encontrado.</p>)}
                    
                    <form onSubmit={handleSubmit} className="mt-6 pt-4 border-t border-gray-200">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                            <div className="md:col-span-1">
                                <label className="text-sm font-medium text-gray-700">Duração (minutos)</label>
                                <input type="number" value={duration} onChange={e => setDuration(e.target.value)} placeholder="Ex: 60" className="w-full mt-1 bg-white border border-gray-300 rounded-lg p-3 text-gray-900 focus:outline-none focus:ring-2 focus:ring-[#0033A0]" />
                            </div>
                            <div className="md:col-span-2">
                                <label className="text-sm font-medium text-gray-700">Descrição</label>
                                <input value={content} onChange={e => setContent(e.target.value)} placeholder="Descreva o trabalho realizado" className="w-full mt-1 bg-white border border-gray-300 rounded-lg p-3 text-gray-900 focus:outline-none focus:ring-2 focus:ring-[#0033A0]" />
                            </div>
                        </div>
                        <button type="submit" disabled={isSubmitting} className="mt-2 bg-[#0033A0] hover:opacity-80 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center gap-2 transition-colors disabled:opacity-50 text-sm">
                            {isSubmitting ? <Loader2 className="w-5 h-5 animate-spin" /> : <>{Send && <Send className="w-5 h-5"/>} Adicionar Apontamento</>}
                        </button>
                    </form>
                </div>
            );
        };

        const style = document.createElement('style');
        style.textContent = `@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } } .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }`;
        document.head.append(style);

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AppWrapper />);

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
